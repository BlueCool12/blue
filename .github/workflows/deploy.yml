name: Build & Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]

concurrency:
  group: blue-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/bluecool12/blue

jobs:
  build:
    name: Build & Push (GHCR) on Pi (native ARM64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Add host key (known_hosts)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.RASPBERRY_PORT }}" -H "${{ secrets.RASPBERRY_HOST }}" >> ~/.ssh/known_hosts
          chmod 700 ~/.ssh
          chmod 644 ~/.ssh/known_hosts

      - name: Setup SSH agent (for remote builder)
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup buildx (remote on Pi)
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          endpoint: ssh://${{ secrets.RASPBERRY_USER }}@${{ secrets.RASPBERRY_HOST }}:${{ secrets.RASPBERRY_PORT }}      

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}      

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:          
          builder: ${{ steps.buildx.outputs.name }}
          context: .          
          platforms: linux/arm64
          push: true
          network: host
          add-hosts: |
            bluecool.pyomin.com:127.0.0.1
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}          
          build-args: |
            PREFER_PUBLIC_API=0
            INTERNAL_API_BASE_URL=https://bluecool.pyomin.com/api/v1
            PUBLIC_API_BASE_URL=${{ vars.PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}

  deploy:
    name: Deploy via SSH (pull & up)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key (known_hosts)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.RASPBERRY_PORT }}" -H "${{ secrets.RASPBERRY_HOST }}" >> ~/.ssh/known_hosts
          chmod 700 ~/.ssh
          chmod 644 ~/.ssh/known_hosts

      - name: SSH and deploy to Raspberry Pi
        run: |
          ssh -p ${{ secrets.RASPBERRY_PORT }} \
              -o ServerAliveInterval=30 -o ServerAliveCountMax=10 \
              ${{ secrets.RASPBERRY_USER }}@${{ secrets.RASPBERRY_HOST }} << 'EOF'
            set -Eeuo pipefail

            cd /home/${{ secrets.RASPBERRY_USER }}/docker-compose/bluecool/blue

            git fetch --all --prune || true
            git reset --hard origin/main || true
            git config core.ignorecase false || true

            docker compose pull blue
            docker compose up -d blue
            docker image prune -f || true
          EOF